buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "http://dl.bintray.com/ihmcrobotics/maven-release"
        }
    }

    dependencies {
        classpath group: 'us.ihmc', name: 'IHMCPubSubGenerator', version: '0.3.2'
    }
}

group 'us.ihmc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/ihmcrobotics/maven-release"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'us.ihmc', name: 'IHMCPubSub', version: '0.3.4'
}

task generateIDL(type: us.ihmc.idl.generator.IDLGeneratorTask) {
    idlFiles = fileTree(dir: 'src/main/idl')
    includeDirs = files(".")
    targetDirectory = file("src/main/java")
    packagePrefix = "us.ihmc.idl.generated"
}